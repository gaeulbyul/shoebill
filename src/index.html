<!DOCTYPE html>
<html><head>
  <meta charset="UTF-8">
  <title>Project Shoebill</title>
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
  crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/1.2.9/theme-default/index.css" integrity="sha256-f8WH1nrCDsUXg+w/3pKejqK9mD1cOHC2AKUpWtZCw2E=" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="mainview/toast/index.css">
  <link rel="stylesheet" href="downloader/ui.css">
</head><body>
  <div class="area-y" id="main">
    <div class="edge-bar" id="left-bar"></div>
      <webview id="tweetdeck"
      preload="./preload-tweetdeck.js"
      src="https://tweetdeck.twitter.com"></webview>
    <div class="edge-bar" id="right-bar">
      <div id="downloader-ui">
        <header>
          <el-menu mode="horizontal" theme="dark">
            <el-menu-item index="1">파일 다운로드</el-menu-item>
            <el-submenu index="2">
              <template slot="title">메뉴</template>
              <el-menu-item index="2-1">폴더 열기</el-menu-item>
              <el-menu-item index="2-2">완료 파일 지우기</el-menu-item>
            </el-submenu>
          </el-menu>
        </header>
        <section>

          <div class="d-item" v-for="download in downloads">
            <div class="thumbnail"></div>
            <div class="texts">
              <div class="filename">{{ download.filename }}</div>
              <div class="progress">
                <el-progress
                :text-inside="true"
                :stroke-width="20"
                :percentage="download.progress.percentage">
              </div>
              <div class="info">
                d:\example\sample.jpg
              </div>
            </div>
            <div class="buttons">
              <el-button type="text"  icon="close"></el-button>
            </div>
          </div>


        </section>
      </div>
    </div>
  </div>
  <div class="area-y" id="bottom-bar">
  </div>
  <div class="toast-container">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.js" integrity="sha256-y7jbBn/+Rv8oBcyldVdzrzgKWajM/ERjr4u5r3QKdNo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/1.2.9/index.js" integrity="sha256-LYzcQtsQi8v4xrHmzogpaHUiHM6X94gEg9nozJnxgGY=" crossorigin="anonymous"></script>
  <script src="mainview/toast/index.js"></script>
  <script src="downloader/ui.js"></script>
  <script src="renderer.js"></script>
</body></html>
